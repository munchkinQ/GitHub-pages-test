<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>units and measurements</title>
</head>
<body>
   
    <div style="font-size: 16px;">
     <p>this text is 16px, however the text below is 32px</p>
     <p style="font-size: 2em;">example text that is 32px</p>
     <p><s>(however inline styling is still not recommended)</s></p>
     <p style="font-size: xx-small;">but for learning purposes we're doing it anyways (for now)</p>
    </div>   

<p>and what size is this?</p>

<p style="font-size: 1vw;">das auto</p> <!--detta ska vara 1% av the viewport men den blev jätteliten, 
    men den ändrar storlek om man drar i sidan och gör den mindre/större :)-->

<!--em och rem är bra för font, men andra saker kan vara bra för bilder och andra dynamiska saker-->

</body>
</html>
